{% extends 'base.html' %}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
{% endblock %}
<!-- Content block -->

    {% block content %}
         <div class="container">
             <div class="row">
          {% for source in source%}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
          <a href={{source.url}}>
          <h1>{{source.name}}</h1>
          </a>
                </div>
            </div>
        </div>
          {% endfor %}
             </div>
         </div>
    {% endblock %}

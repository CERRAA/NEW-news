{% extends 'base.html' %}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->

    {% block content %}
          {% for new in news%}
          <div class="col-md-5 d-flex" style="margin: 10px; margin-left:20px ;">
          <div class="card" style="width: 1000px;">
             <img src={{new.img}}  alt="">
            <div class="card-body">
          <h1>{{new.content}}</h1>
            </div>
          </div>
          </div>
          {% endfor %}
    {% endblock %}
